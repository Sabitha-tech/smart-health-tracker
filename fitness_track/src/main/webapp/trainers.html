<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Trainers - Smart Health</title>
  <link rel="stylesheet" href="css/style.css"/>

  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f6f7fb;
        color: #333;
    }

    h2 {
        margin-bottom: 14px;
        font-weight: 600;
    }

    /* PAGE CONTAINER */
    .page-wrapper {
        max-width: 900px;
        margin: 100px auto 30px;
        padding: 0 16px;
    }

    /* CARD SECTIONS */
    .full-section {
        background: #fff;
        padding: 22px 26px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.06);
        margin-bottom: 22px;
    }

    /* INPUTS */
    .editor-input, select {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    .editor-input:focus, select:focus {
        border-color: #22c55e;
        outline: none;
        box-shadow: 0 0 4px rgba(34,197,94,0.4);
    }

    /* BUTTONS */
    .primary {
        background: #22c55e;
        color: #0f172a;
        padding: 12px 18px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        margin-top: 12px;
    }

    .primary:hover {
        background: #16a34a;
    }

    /* TRAINER CARD */
    .trainer-card {
        background: #fafafa;
        padding: 16px;
        border-radius: 10px;
        border: 1px solid #ececec;
        margin-bottom: 14px;
    }

    .match-reason {
        font-size: 13px;
        color: #14532d;
        background: #dcfce7;
        padding: 6px 10px;
        border-radius: 6px;
        display: inline-block;
        margin-top: 6px;
    }

    #enrollResult {
        margin-top: 14px;
        font-size: 14px;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="nav-left">
        <div class="logo">SH</div>
        <span class="brand">Smart Health</span>
    </div>

    <div class="nav-links">
        <a href="dashboard.html">Daily Tracker</a>
        <a href="db.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="bmi.html">BMI</a>
        <a href="blog.html">Blogs</a>
        <a href="trainers.html" class="active">Trainers</a>
        <button id="logoutBtn" class="nav-link-btn">Log out</button>
    </div>
</div>

<!-- PAGE CONTENT -->
<div class="page-wrapper">

    <!-- FIND TRAINER -->
    <div class="full-section">
        <h2>Find a Trainer</h2>

        <label for="goal">Select your fitness goal</label>
        <select id="goal">
            <option value="weight_loss">Weight loss</option>
            <option value="muscle_gain">Muscle gain</option>
            <option value="flexibility">Flexibility</option>
            <option value="endurance">Endurance</option>
        </select>

        <button class="primary" id="findBtn">Find Trainers</button>

        <div id="matches" style="margin-top:16px;"></div>
    </div>

    <!-- ENROLL TRAINER -->
    <div class="full-section">
        <h2>Enroll as a Trainer</h2>
        <p>If you are a trainer, register your profile so users can find you.</p>

        <input id="spec" class="editor-input"
               placeholder="Specialization (Weight loss, Muscle gain, Flexibility, Endurance)">

        <input id="exp" type="number" class="editor-input"
               placeholder="Experience (years)">

        <input id="avail" class="editor-input"
               placeholder="Availability (e.g. Weekdays mornings)">

        <button class="primary" id="enrollBtn">Enroll as Trainer</button>

        <div id="enrollResult"></div>
    </div>

</div>

<script src="js/trainers.js"></script>
<script>
document.getElementById("logoutBtn")?.addEventListener("click", () => {
    localStorage.removeItem("sha_token");
    location.href = "login.html";
});
</script>

</body>
</html>
